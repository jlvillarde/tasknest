server {
  # Listen on port 80
  listen 80;

  # Set the root directory for serving static files
  root /usr/share/nginx/html;

  # Enable gzip compression for better performance
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml application/x-javascript text/javascript;

  # Try to serve files as they are, but if a path isn't found,
  # redirect to index.html. This is crucial for client-side routing.
  location / {
    try_files $uri /index.html;
  }
}
